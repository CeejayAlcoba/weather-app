<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="index.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <section class="vh-100">
        <div class="container py-5 h-100">
      
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-lg-12 col-xl-6">
      
              <h3 class="mb-4 pb-2 fw-normal">Check the weather forecast</h3>
      
              <div class="input-group rounded mb-3">
                <form>
                    <div class="form-group">
                        <label>Country</label>
                        <select id="select-country" class="form-control">
                            <option value="">-----select country--------</option>
                        </select>
                    </div>
                    <div class="form-group mt-3">  
                        <label>City</label>
                        <select id="select-city"  class="form-control">
                            <option>-----select city--------</option>
                        </select>
                    </div>
                      
                
                    
                    <!-- <input type="search" class="form-control rounded" placeholder="City" aria-label="Search"
                      aria-describedby="search-addon" /> -->
                 
                      <button class="btn mt-3" type="button" id="btn-check">
                        Check!
                      </button>
                </form>
             
              </div>
      
              <div class="mb-4 pb-2">
               
      
              <div class="card shadow-0 border d-flex" id="card-weather">
                <div class="d-flex flex-row justify-content-around">
                    <div class=" p-4">
      
                        <h4 class="mb-1 sfw-normal" id="country-city"></h4>
                      <p class="mb-2">  <i class="fa-solid fa-temperature-three-quarters"></i>Current temperature: <strong id="current-temp"></strong></p>
                        <p><i class="fa-solid fa-snowflake"></i>Feels like: <strong id="feels-like"></strong></p>
                        <p><i class="fa-regular fa-sun"></i>Sunrise: <strong id="sunrise"></strong></p>
                         <p> <i class="fa-solid fa-sun"></i>Sunset: <strong id="sunset"></strong></p>
                        <p>Max: <strong id="max-temp"></strong>, Min: <strong id="min-temp"></strong></p>
                       
                    
          
                      </div>
                      <div id="weather-icon">
                        
                        <p class="mb-0 me-4 d-flex align-self-center" id="weather-description"></p>
                      </div>
                </div>
              
              </div>
      
            </div>
          </div>
      
        </div>
      </section>
     
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
      
      <script src="countrycity.js"></script>
      <script src="weather-app.js"></script>
</body>
</html>
